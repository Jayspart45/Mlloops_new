{% extends 'users/user_base.html' %}

{% block user_content %}
  <form id="login-form" action="{% url 'user-login' %}{% if next %}?next={{ next }}{% endif %}" method="post">
    {% csrf_token %}
    <p><input type="text" class="ls-input" name="email" id="email" placeholder="Email" value="{{ form.data.email }}"></p>
    <p><input type="password" class="ls-input" name="password" id="password" placeholder="Password"></p>
    <h4 onclick="location.href='https://www.google.com'" style="cursor:pointer">Forgot Password ?</h4>
    {% if form.non_field_errors %}
      {% for error in form.non_field_errors %}
        <p class="error">
          {{ error }}
        </p>
      {% endfor %}
    {% endif %}
    <p><button style="background-color:#282e48;box-shadow:none"type="submit" aria-label="Log In" class="ls-button ls-button_look_primary">Log in</button></p>
  </form>

{% endblock %}
